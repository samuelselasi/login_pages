<!DOCTYPE html>
<html>
	<head>
		<title>Log in to Twiter /Twitter</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="image/png" href="./images/twitter_icon.png">
		<link rel="stylesheet" type="text/css" href="styles/twitter.css">
	</head>
	<body>
		<div class="container">
			<form class="login-form">
				<img src="./images/twitter_icon.png" alt="Twitter Logo" class="logo">
				<h1>Sign in to Twitter</h1>

				<div class="google">
                                        <button type="submit">
						<img src="./images/google_icon.png" alt="Google Logo" class="google-logo">
						Sign in with Google
					</button>
                                </div>

				<div class="apple">
                                        <button type="submit">
						<img src="./images/apple_icon.png" alt="Apple Logo" class="apple-logo">
						Sign in with Apple
					</button>
                                </div>

				<div class="row">
					<div class="col-md-12 col-xl-8 d-flex">
						<div class="col-2">
							<p>or</p>
						</div>
					</div>
					<div class="col-md-0 col-xl-0"></div>
				</div>

				<div class="ph">
					<input type="text" placeholder="Phone, email address, or username" required>
				</div>

				<div class="next">
					<button type="submit">Next</button>
				</div>
				<div class="fp">
					<button type="submit">Forgot password?</button>
				</div>
				<p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
			</form>
		</div>
	</body>
</html>

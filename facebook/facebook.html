<!DOCTYPE html>
<html>
	<head>
		<title>Log in to Facebook</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="image/png" href="./images/facebook-icon.png">
		<link rel="stylesheet" type="text/css" href="styles/facebook.css">
	</head>
	<body>
		<div class="logo">
			<img src="./images/facebook-logo.png" alt="Facebook Logo" class="logo">
		</div>

		<div class="container">
			<form class="login-form">
				<h1>Log in to Facebook</h1>

				<div class="ph">
					<input type="text" placeholder="Email address or phone number" required>
				</div>

				<div class="pwd">
					<input type="text" placeholder="Password" required>
				</div>

				<div class="login">
					<button type="submit">Log in</button>
				</div>

				<p class="signup-link">
				<a href="#">Forgotten account?</a> 
				<a href="#">Sign up for Facebook</a>
				</p>
			</form>
		</div>
	</body>
</html>
